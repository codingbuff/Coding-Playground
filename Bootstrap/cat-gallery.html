<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-playground.css">
    <!-- icon taken from https://www.flaticon.com/premium-icon/cat_2203926?term=cat&related_id=2203926# -->
    <link rel="stylesheet" href="cat-styles.css">
    <link rel="cat icon" href="cat-images/cat-icon.png">
    <title>Cat Gallery</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">

                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Domestic Felines</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link " href="#">Wild Cats</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container">
        <h1>Domestic Cat Gallery</h1>
        <div class="row" align-items-center>
            <div class="col-md-6 col-lg-4 text-center">
                <h3>Furry Cats</h3>
                <figure class="figure">
                    <img src="cat-images/hairy-cat.jpg"
                        class="img-responsive figure-img img-fluid rounded img-thumbnail" alt="Hairy domestic cat">
                    <figcaption class="figure-caption">This is a hairy cat. They do indeed shed some fur here and
                        there.
                        While they make look friendly, don't be easily fooled for
                        they possess a very particular set of skills. Skills they have acquired over
                        a very long career. Skills, that make them a nightmare for people like you...
                    </figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4 text-center">
                <h3>Naked Cats</h3>
                <figure class="figure">
                    <img src="cat-images/naked-cat.jpg"
                        class="img-responsive figure-img img-fluid rounded img-thumbnail" alt="Naked domestic cat">
                    <figcaption class="figure-caption">This is a fur-less cat. Why anyone would possess such a thing
                        is
                        beyond me.
                    </figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4 text-center">
                <h3>Standard Issue</h3>
                <figure class="figure">
                    <img src="cat-images/standard-issue.jpg"
                        class="img-responsive figure-img img-fluid rounded img-thumbnail"
                        alt="Striped, generic looking house cat">
                    <figcaption class="figure-caption">This is your standard issued cat. This is the type you'll
                        most likely encounter upon a crazy cat lady's collection, internet memes, or just generally
                        walking
                        around in a suburban neighborhood.
                    </figcaption>
                </figure>
            </div>
        </div>

    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
